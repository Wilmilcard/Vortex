<mat-dialog-content class="login-container">
    <h2 class="login-title">Iniciar Sesión</h2>
  
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Username</mat-label>
      <input matInput type="username" [(ngModel)]="username" required>
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Contraseña</mat-label>
      <input matInput type="password" [(ngModel)]="password" required>
    </mat-form-field>
  
    <div class="login-actions">
        <button mat-button mat-dialog-close (click)="close()">Close</button>
      <button mat-flat-button color="primary" (click)="login()">Ingresar</button>
    </div>
  </mat-dialog-content>
