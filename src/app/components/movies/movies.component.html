<h2>Lista de Peliculas</h2>
<table mat-table [dataSource]="movies" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.peliculaId}} </td>
    </ng-container>
  
    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef> Titulo </th>
      <td mat-cell *matCellDef="let element"> {{element.titulo}}</td>
    </ng-container>
  
    <ng-container matColumnDef="genero">
      <th mat-header-cell *matHeaderCellDef> Genero </th>
      <td mat-cell *matCellDef="let element"> {{element.genero}} </td>
    </ng-container>
  
    <ng-container matColumnDef="poster">
      <th mat-header-cell *matHeaderCellDef> Poster </th>
      <td mat-cell *matCellDef="let element">
        <img [src]="element.poster" alt="Poster de {{element.titulo}}" style="max-height: 150px; max-width: 100px; margin: 10px;">
      </td>
    </ng-container>

    <ng-container matColumnDef="estreno">
        <th mat-header-cell *matHeaderCellDef> Estreno </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaEstreno}} </td>
    </ng-container>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let element">
        <mat-slide-toggle [(ngModel)]="element.activo" (change)="onEstadoChange(element)">
          {{ element.estado ? 'Activo' : 'Inactivo' }}
        </mat-slide-toggle>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
